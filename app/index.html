<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Words</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="words.css?refresh=today">
</head>

<body>

	<header class="main-header">

		<h1>Words</h1>
		<tool-bar>
			<button>⭐️👀</button>
			<button>🔠</button>
			<button>🔀</button>
		</tool-bar>

		<form id="AddWord">
			<input type="text" name="words" size="30"
				autocapitalize="off"
				autocomplete="off"
				autocorrect="off">
			<button>+</button>
		</form>

		<checked-word-tools>
			Checked words: <button>🏳</button> <button>⭐️</button> <button>🏷</button> <button>🗑</button>
		</checked-word-tools>

	</header>

	<main>

	</main>

	<template id="WordList">
		<word-list>
			<h2></h2>
			<dialog class="tool-bar">
				<tool-bar>
					<button>✏️</button>
					<button>🗑</button>
				</tool-bar>
			</dialog>
			<ul></ul>
		</word-list>
	</template>

	<template id="Word">
		<li>
			<the-word></the-word>
			<dialog class="tool-bar">
				<tool-bar>
					<button>⭐️</button>
					<button>✏️</button>
					<button>🏷</button>
					<button>🗑</button>
				</tool-bar>
			</dialog>
		</li>
	</template>

	<template id="ListDialog">
		<dialog>
			<ul>
				<li class="applied">🏷 </li> <!-- show emoji if tagged, or something like that -->
			</ul>
		</dialog>
	</template>

	<template id="DialogTemplate">
		<dialog id="Dialog">
			<content-placeholder></content-placeholder>
			<tool-bar>
				<button id="Cancel">Cancel</button>
				<button id="OK">OK</button>
			</tool-bar>
		</dialog>
	</template>

	<template id="EditItemForm">
		<form>
			<h3></h3>
			<input type="text">
		</form>
	</template>

	<template id="TagForm">
		<form>
			<h3></h3>
			<input type="text">
		</form>
	</template>

	<script type="text/javascript" src="words.js?refresh=today"></script>

</body>

</html>
